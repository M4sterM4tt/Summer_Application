<!DOCTYPE html><!-- Defines the document as HTML --> 
<html><!-- Creates Hyper Text Markup Language Element -->
	<head><!-- Creates an head element -->
	
		<title>Countdown</title>
		<meta charset="utf-8"><!-- Sets Unicode Character Set -->
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Sets View-port scale -->
		

		<link rel="stylesheet" href="jquerymobile\jquery.mobile.structure-1.4.5.min.css" /><!-- Link to Jquerymobile stylesheet -->
		<script src="jquerymobile\jquery-1.11.1.min.js" type="text/javascript"></script><!-- Link to Jquerymobile script-->
        <script src="jquerymobile\jquery.mobile-1.4.5.min.js" type="text/javascript"></script><!-- Link to Jquerymobile script-->
		<script src="jquerymobile\jquery-1.8.3.min.js" type="text/javascript"></script><!-- Link to Jquerymobile script-->
		<script src="cordova.js" type="text/javascript" charset="utf-8" ></script><!-- Link to Cordova script-->

		
		<script type="text/javascript" src="javascript.js" charset="utf-8"></script>
		<script src="http://www.datejs.com/build/date.js" type="text/javascript"></script><!-- Link to Date script-->
		
	</head><!-- Closes the head element -->	
	<body><!-- Creates an body element -->
	
	
		<!-- First Page -->
		<div data-role="page" id="pageone">
		
			<div data-role="content" class="ui-content">
			
				<div data-role="header">
					<h1>Create Countdowns.</h1>					
				</div>	

				<div role="main">
				
					<input type="text" id="nameInput" value="" placeholder="Enter the event name">
					<input type="time" id="timeInput" value="">
					<input type="date" id="dateInput" value="">
					<button onclick="Process();">Confirm</button>
					<button onclick='window.location = "#pagetwo" ;'>Change Page</button>
					<div id="target" ></div>
					<div id="countdown" ></div>	
					
				</div>
				
			</div>
			
		</div> 

		
		<!-- Second Page -->
		<div data-role="page" id="pagetwo">
		
			<div data-role="content" class="ui-content">
			
				<div data-role="header">
					<h1>Current Countdowns</h1>
				</div>
				
				<div role="main">
				
					<button onclick='window.location = "#pageone" ;'>Change Page</button>
					<div id="stored"></div>	
					
				</div>
				
			</div>
			
		</div>
		
		
	</body><!-- Closes the body element -->	
</html><!-- Closes the html element -->
